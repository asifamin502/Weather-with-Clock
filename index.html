<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather And clock</title>
    <link rel="stylesheet" href="wc.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Delius&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Itim&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">



<!-- axios cdn -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js" integrity="sha512-h9644v03pHqrIHThkvXhB2PJ8zf5E9IyVnrSfZg8Yj8k4RsO4zldcQc4Bi9iVLUCCsqNY0b4WXVV4UB+wbWENA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<div class="clock">

<h1>Clock</h1>

<div class="time">

    <p class="hour">00</p>
    <p class="time">:</p>
    <p class="minute">00</p>
    <p class="time">:</p>
    <p class="second">00</p>
</div>
<div class="date">
    <p class="day">Monday</p>
    <p class="fuldate"><span class="onlydate">1</span> <span class="monthname">January</span>,<span class="year"> 2026</span></p>
</div>
</div>

<div class="weather">
   
<h1>Weather Update</h1>
<div class="search">


 <input type="text" class="search" id="search" placeholder="Search for a city..." required>
 <button class="button" type="submit">Find</button>

</div>
 <div class="image">

<img class="current" src="" alt="weatherimg">
</div>

 

<div class="weatherinfo">
<h2 class="temp">Loading data....&deg;c</h2>
<h3 class="temp2">Loading data....&deg;c</h3>
<p class="location">Loading data....</p>
<p class="description">Loading data....</p>

</div>


</div>

    <script src="wc.js"></script>
</body>
</html>
